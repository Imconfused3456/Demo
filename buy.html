<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Buy A Product</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="indexstyle.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="demo">
            <h2>Demo by Imconfused3456</h2>
        </div>
        <div id="nav">
            <div id="content-nav">
                <a href="index.html" class="nav-left" style="padding-left: 0%">Clear Mountain Water</a>
                <a href="buy.html#" class="nav-right">Buying</a>
                <!--<a href="#" class="nav-right">Test</a> -->
            </div>
        </div>
        <div id="purchase-form">
            <h1>Purchase a Product</h1>
            <h2><i>Which product would you like to buy?</i></h2>
            <select>
                <option>"Original" Water Bottle</option>
                <option>"Another" Water Bottle</option>
                <option>"The third" Water Bottle</option>
                <option>"Cool" Water Bottle</option>
            </select>
            <div id="credit-field">
                <p>Name</p>
                <input type="text" name="name" placeholder="John Doe">
                <p>Card number</p>
                <input type="number" name="card-number1" class="card-no" placeholder="0000" maxlength="4" min="1111" max="9999">
                <p class="card-no">-</p>
                <input type="number" name="card-number2" class="card-no" placeholder="0000" maxlength="4" min="1111" max="9999">
                <p class="card-no">-</p>
                <input type="number" name="card-number3" class="card-no" placeholder="0000" maxlength="4" min="1111" max="9999">
                <p class="card-no">-</p>
                <input type="number" name="card-number4" class="card-no" placeholder="0000" maxlength="4" min="1111" max="9999">
                <p>Security Code</p>
                <input type="password" name="CVC">
            </div>
            <button id="submit">Buy</button>
        </div>
    </body>
</html>
